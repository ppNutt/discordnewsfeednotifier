name: Run main.py every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

concurrency:
  group: run-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: List directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Checking for discordnewsfeednotifier folder:"
          ls -la discordnewsfeednotifier/ || echo "Folder not found"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f discordnewsfeednotifier/requirements.txt ]; then pip install -r discordnewsfeednotifier/requirements.txt; fi

      - name: Run main.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
          FEED_URL: ${{ secrets.FEED_URL }}
        run: |
          cd discordnewsfeednotifier
          python main.py

      - name: Commit and push last_id.json if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add discordnewsfeednotifier/last_id.json
          git diff --staged --quiet || git commit -m "Update last_id.json [skip ci]"
          git push
